<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LETO ‚Äì √âdition du listing</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&family=Frank+Ruhl+Libre:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --peacock:#006679;
      --safran:#F6BE00;
      --blue-prestige:#004F71;
      --border:#E2E8F0;
      --text:#1F2937;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:"Barlow",sans-serif;color:var(--text);background:#fff}

    /* NAVBAR */
    header.navbar{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--border)}
    .navbar__inner{display:flex;align-items:center;justify-content:space-between;padding:14px 32px}
    .logo{display:flex;align-items:baseline;gap:6px;font-weight:900;font-size:2.2rem;letter-spacing:.2px}
    .logo__name{color:var(--blue-prestige)}
    .logo__equal{color:var(--safran)}
    nav{flex:1}
    .nav{display:flex;gap:20px;list-style:none;margin-left:40px;align-items:baseline}
    .nav__link{display:inline-block;padding:10px 14px;border-radius:10px;text-decoration:none;color:#374151;font-weight:600;transition:background .2s ease,color .2s ease}
    .nav__link:hover{background:var(--peacock);color:#fff}
    .nav__link--active{background:var(--peacock);color:#fff}
    .right-info{display:flex;align-items:center;gap:12px;margin-left:auto}
    .app-block{display:flex;align-items:flex-start;gap:6px}
    .app-name{font-weight:800;color:var(--blue-prestige);font-size:2rem;line-height:1}
    .app-side{display:flex;flex-direction:column;align-items:flex-start;gap:4px}
    .version{font-weight:700;font-size:.95rem;color:#000}
    .lang{display:flex;align-items:center;gap:6px;font-weight:700;color:#374151}
    .flag{width:24px;height:16px;border-radius:2px;box-shadow:0 0 0 1px rgba(0,0,0,.08)}

    /* Titres */
    .head__title,
    .body__title {
      font-family:"Frank Ruhl Libre",serif;
      font-weight:500;
      font-size:2rem;
      line-height:1.2;
      color:#1f3e4e;
    }
    .head__id{color:var(--peacock)}

    /* Boutons */
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:12px;font-weight:600;color:#fff;background:var(--peacock);border:none;cursor:pointer;box-shadow:0 1px 2px rgba(0,0,0,.05), 0 8px 24px rgba(0,0,0,.06)}
    .btn:hover{filter:brightness(.96)}
    .btn svg{width:18px;height:18px;fill:currentColor}
    .btn-toggle .icon{transition:transform .18s ease}

    /* En-t√™te */
    .head{margin:24px 32px 0}
    .head__bar{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .fields{margin-top:16px;border:1px solid var(--border);border-radius:14px;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(5, minmax(180px, 1fr));gap:14px}
    .field{display:flex;flex-direction:column;gap:6px}
    .field label{font-size:.9rem;color:#374151;font-weight:600}
    .field input,.field select,.field textarea{appearance:none;padding:10px 12px;border:1px solid var(--border);border-radius:10px;font:inherit;width:100%;background:#fff;color:#111827;line-height:1.4;resize:vertical}
    .field input:focus,.field select:focus,.field textarea:focus{outline:2px solid transparent;box-shadow:0 0 0 3px rgba(0,102,121,.15);border-color:var(--peacock)}
    .readonly-field{padding:10px 12px;border:1px solid transparent;border-radius:10px;background:#f9fafb;color:#374151}
    @media (max-width:1200px){.grid{grid-template-columns:repeat(3, minmax(180px,1fr))}}
    @media (max-width:800px){.grid{grid-template-columns:repeat(2, minmax(160px,1fr))}}

    /* Corps */
    .body{margin:32px}
    .body__bar{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:12px}
    .body__actions{display:flex;gap:10px}
    .icon-btn{background:#fff;border:1px solid var(--border);border-radius:8px;padding:6px 10px;cursor:pointer;font-size:1.1rem}
    .icon-btn:hover{background:#f9fafb}

    /* Tableau */
    .table-wrap{max-height:60vh;overflow:auto;border:1px solid var(--border);border-radius:12px}
    .table{width:100%;border-collapse:separate;border-spacing:0}
    .table th,.table td{padding:12px 14px;border-bottom:1px solid var(--border);text-align:left;white-space:nowrap}
    .table thead th{position:sticky;top:0;background:#f9fafb;font-weight:600;color:#374151;z-index:1}
    td.actions{white-space:nowrap}
    .action-btn{display:inline-flex;align-items:center;justify-content:center;gap:4px;margin-inline:4px;padding:4px 6px;border-radius:6px;border:1px solid transparent;cursor:pointer;user-select:none}
    .action-btn:hover{background:#f3f4f6;border-color:#e5e7eb}
    .action-transfer{color:var(--peacock)}
    .action-delete{color:#7a1f1f}

    /* Pagination */
    .pager{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 16px;border:1px solid var(--border);border-top:none;border-radius:0 0 12px 12px;background:#fff}
    .pager__info{font-size:.95rem;color:#4b5563}
    .pager__buttons{display:flex;gap:8px}
    .btn--secondary{background:#fff;color:#374151;border:1px solid var(--border);padding:8px 12px;border-radius:10px;cursor:pointer}
    .btn--secondary[disabled]{opacity:.5;cursor:not-allowed}
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar__inner">
      <div class="logo"><span class="logo__name">SATEBA</span><span class="logo__equal">=</span></div>
      <nav>
        <ul class="nav">
          <li><a class="nav__link nav__link--active" href="#">Commandes</a></li>
          <li><a class="nav__link" href="#">R√©f√©rentiels</a></li>
          <li><a class="nav__link" href="#">Atelier</a></li>
        </ul>
      </nav>
      <div class="right-info">
        <div class="app-block">
          <div class="app-name">LETO</div>
          <div class="app-side">
            <span class="version">v0.3.1</span>
            <div class="lang">
              <span>FR</span>
              <svg class="flag" viewBox="0 0 3 2"><rect width="1" height="2" fill="#002495"/><rect width="1" height="2" x="1" fill="#fff"/><rect width="1" height="2" x="2" fill="#ED2939"/></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- En-t√™te -->
    <section class="head">
      <div class="head__bar">
        <h1 class="head__title">√âdition du listing <span class="head__id">3</span></h1>
        <button id="toggle-head" class="btn btn-toggle" aria-expanded="true" aria-controls="head-fields"><span class="icon">‚ñæ</span><span class="label">Replier</span></button>
      </div>
      <div id="head-fields" class="fields">
        <div class="grid">
          <div class="field"><label for="appareil">Nom d'appareil*</label><input id="appareil" type="text" placeholder="AV10-402"/></div>
          <div class="field"><label for="delai">D√©lai*</label><input id="delai" type="date"/></div>
          <div class="field"><label>Client*</label><div class="readonly-field">VOSSLOH COGIFER - c√©d√©</div></div>
          <div class="field"><label>N¬∞ de commande*</label><div class="readonly-field">145654</div></div>
          <div class="field"><label>Code Projet*</label><div class="readonly-field">GDP EXP AV</div></div>
          <div class="field"><label for="tangente">Tangente*</label><input id="tangente" type="text" placeholder="Tangente"/></div>
          <div class="field"><label for="aiguille">Aiguille</label><input id="aiguille" type="text" placeholder="Aiguille"/></div>
          <div class="field"><label for="entraxe">Entraxe</label><input id="entraxe" type="text" placeholder="Entraxe"/></div>
          <div class="field"><label for="detailFab">D√©tail fabrication</label><input id="detailFab" type="text" placeholder="D√©tail fabrication"/></div>
          <div class="field"><label for="gaine">Gaine</label><input id="gaine" type="text" placeholder="Gaine"/></div>
          <div class="field"><label for="plan">Plan client</label><input id="plan" type="text" placeholder="Plan client"/></div>
          <div class="field"><label for="repere">Rep√®re</label><input id="repere" type="text" placeholder="Rep√®re"/></div>
          <div class="field" style="grid-column: span 2;"><label for="poste">Poste compl√©ment information</label><input id="poste" type="text" placeholder="Poste compl√©ment information"/></div>
          <div class="field"><label for="logo">Logo</label><input id="logo" type="text" placeholder="Logo"/></div>
          <div class="field" style="grid-column: 1 / -1;"><label for="obs">Observation(s)</label><textarea id="obs" rows="2" placeholder="Observation(s)"></textarea></div>
        </div>
      </div>
    </section>

    <!-- Corps -->
    <section class="body">
      <div class="body__bar">
        <h2 class="body__title">Composition / Supports</h2>
        <div class="body__actions"><button class="icon-btn">üìé</button><button class="icon-btn">‚§¥Ô∏è</button></div>
      </div>
      <div class="table-wrap">
        <table class="table">
          <thead><tr><th>Mod√®le</th><th>Support</th><th>Longueur</th><th>Type</th><th>Date de fab</th><th>A fab</th><th>Urgence</th><th>Dev</th><th>Actions</th></tr></thead>
          <tbody><!-- ... lignes supports comme avant ... --></tbody>
        </table>
      </div>
      <div class="pager">
        <div id="pg-info" class="pager__info">Page 1/1 ‚Äî 0 ligne</div>
        <div class="pager__buttons">
          <button id="pg-prev" class="btn--secondary" disabled>Pr√©c√©dent</button>
          <button id="pg-next" class="btn--secondary" disabled>Suivant</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const btn=document.getElementById('toggle-head');const panel=document.getElementById('head-fields');
    function setState(exp){btn.setAttribute('aria-expanded',exp);btn.querySelector('.label').textContent=exp?'Replier':'D√©plier';btn.querySelector('.icon').style.transform=exp?'rotate(0deg)':'rotate(-90deg)';panel.style.display=exp?'block':'none'}
    btn?.addEventListener('click',()=>{const exp=btn.getAttribute('aria-expanded')==='true';setState(!exp)});setState(true);
  </script>
</body>
</html>
